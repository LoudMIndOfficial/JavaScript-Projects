<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="./css/slideshow.css">
    <script src="./js/slideshow.js"></script>
</head>
<body>

    <h1 style="text-align:center">TIGER SLIDESHOW <br>
    Click a Dot to begin.</h1>
                <!-- Slideshow container -->
                <div class="slideshow-container">

                    <div class="mySlides fade">
                      <div class="numbertext">1 / 3</div>
                      <img src="./images/tiger1.jpg" style="width:100%">
                      <div class="text">Tiger 1</div>
                    </div>
                    
                    
                    <div class="mySlides fade">
                      <div class="numbertext">2 / 3</div>
                      <img src="./images/tiger2.jpg" style="width:100%">
                      <div class="text">Tiger 2</div>
                    </div>
                    
                    <div class="mySlides fade">
                      <div class="numbertext">3 / 3</div>
                      <img src="./images/tiger3.jpg" style="width:100%">
                      <div class="text">Beautiful Tiger</div>
                    </div>
                    
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    
                    </div>
                    <br>
                    
                    <div style="text-align:center">
                      <span class="dot" onclick="currentSlide(1)"></span> 
                      <span class="dot" onclick="currentSlide(2)"></span> 
                      <span class="dot" onclick="currentSlide(3)"></span> 
                    </div>



</body>
</html>
